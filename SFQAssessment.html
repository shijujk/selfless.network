<!DOCTYPE html>
<html>
  <head>
    <title>Self-Assessment Form</title>
  </head>
  <body>
    <h1>Self-Assessment Form</h1>
    <form action="submit-form.php" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <br>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <label for="question-1">Question 1:</label>
      <textarea id="question-1" name="question-1" required></textarea>
      <br>
      <label for="question-2">Question 2:</label>
      <textarea id="question-2" name="question-2" required></textarea>
      <br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
